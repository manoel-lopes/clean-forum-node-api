services:
  postgres:
    image: postgres:16-alpine
    container_name: forum_pg_dev
    ports:
      - '${DB_PORT}:5432'
    env_file:
      - .env.development
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}

  redis:
    image: redis:7-alpine
    container_name: forum_redis_dev
    ports:
      - '${REDIS_PORT}:6379'
    env_file:
      - .env.development
    environment:
      - REDIS_HOST=${REDIS_HOST}
      - REDIS_PORT=${REDIS_PORT}
      - ALLOW_EMPTY_PASSWORD=yes
    command: >
      redis-server
      --maxclients 50000
      --maxmemory 2gb
      --maxmemory-policy allkeys-lru
      --save ""
      --appendonly no

  mailhog:
    image: mailhog/mailhog:latest
    container_name: forum_mailhog_dev
    ports:
      - '1026:1025'  # SMTP port (different from test)
      - '8026:8025'  # Web UI port (different from test)
